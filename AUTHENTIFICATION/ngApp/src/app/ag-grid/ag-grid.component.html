<div class="container mt-2">

  <button (click)="getSelectedRows()">Get Selected Rows</button>

  <ag-grid-angular
    #agGrid
    id="myGrid"
    style="width: 100%; height: 80vh;"
    class="ag-theme-balham"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple">
  </ag-grid-angular>



</div>
